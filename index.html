<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Exchanger</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<input type="number" class="input" placeholder="Введите вашу сумму">
<span class="input-currency-sign"></span>
<select class="currencyList">
    <option value="USD">Dollar</option>
    <option value="EUR">Euro</option>
    <option value="RUB">Ruble</option>
</select>
<button class="get-result">Get</button>
<div>
    <br>
    <input type="number" class="output">
    <span class="currency-sign"></span>
</div>
<script src="./script.js"></script>
</body>
</html>
